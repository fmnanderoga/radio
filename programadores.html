<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Notificaciones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Nunito', sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #0f8f5a;
    font-size: 1.8rem;
}

.card-container {
    max-width: 600px;
    margin: auto;
    width: 100%;
}

.card {
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    background: #fff;
}

textarea, input[type="number"] {
    border-radius: 10px;
}

#contador {
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: 15px;
    color: #0f8f5a;
    text-align: center;
}

#status {
    text-align: center;
    margin-top: 10px;
}

@media (max-width: 576px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .card {
        padding: 15px;
    }

    .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    #contador {
        font-size: 1rem;
    }
}
</style>
</head>
<body>

<h1>Panel de Notificaciones</h1>

<div class="card-container">
    <div class="card">
        <div class="mb-3">
            <label for="notificacionTexto" class="form-label">Texto de la notificación:</label>
            <textarea class="form-control" id="notificacionTexto" rows="3" placeholder="Escribe aquí tu mensaje..."></textarea>
        </div>

        <div class="mb-3">
            <label for="duracion" class="form-label">Duración (minutos):</label>
            <input type="number" id="duracion" class="form-control" min="1" value="10">
        </div>

        <div class="d-flex flex-column flex-sm-row justify-content-between">
            <button id="guardarBtn" class="btn btn-success flex-grow-1 me-sm-2">Guardar</button>
            <button id="borrarBtn" class="btn btn-danger flex-grow-1 ms-sm-2">Borrar</button>
        </div>

        <div id="status" class="mt-3"></div>
        <div id="contador"></div>
    </div>
</div>

<script>
const guardarBtn = document.getElementById('guardarBtn');
const borrarBtn = document.getElementById('borrarBtn');
const notificacionTexto = document.getElementById('notificacionTexto');
const duracionInput = document.getElementById('duracion');
const statusEl = document.getElementById('status');
const contadorEl = document.getElementById('contador');

let timeoutId = null;
let intervalId = null;

// Cargar la notificación actual al abrir el panel
notificacionTexto.value = localStorage.getItem('notificacionActual') || "";

// Función para borrar notificación
function borrarNotificacion() {
    localStorage.removeItem('notificacionActual');
    notificacionTexto.value = "";
    statusEl.textContent = "Notificación borrada";
    statusEl.className = "mt-3 text-warning";
    contadorEl.textContent = "";
    if(timeoutId) clearTimeout(timeoutId);
    if(intervalId) clearInterval(intervalId);
}

// Función para iniciar cuenta atrás
function iniciarCuentaAtras(minutos) {
    let segundosRestantes = minutos * 60;
    contadorEl.textContent = `Tiempo restante: ${Math.floor(segundosRestantes/60)}:${('0'+(segundosRestantes%60)).slice(-2)}`;
    
    if(intervalId) clearInterval(intervalId);
    intervalId = setInterval(() => {
        segundosRestantes--;
        if(segundosRestantes <= 0){
            clearInterval(intervalId);
            contadorEl.textContent = "";
            return;
        }
        contadorEl.textContent = `Tiempo restante: ${Math.floor(segundosRestantes/60)}:${('0'+(segundosRestantes%60)).slice(-2)}`;
    }, 1000);
}

// Guardar la notificación
guardarBtn.addEventListener('click', () => {
    const texto = notificacionTexto.value.trim();
    const minutos = parseInt(duracionInput.value);
    if(!texto || !minutos) return;

    localStorage.setItem('notificacionActual', texto);
    statusEl.textContent = "Notificación guardada";
    statusEl.className = "mt-3 text-success";

    if(timeoutId) clearTimeout(timeoutId);
    timeoutId = setTimeout(borrarNotificacion, minutos * 60 * 1000);

    iniciarCuentaAtras(minutos);
});

// Borrar la notificación manualmente
borrarBtn.addEventListener('click', borrarNotificacion);
</script>

</body>
</html>
