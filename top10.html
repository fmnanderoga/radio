<style>
/* ======== BODY Y FLEX ======== */
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: 'Nunito', sans-serif;
    color: #ffffff;
    background: none; /* importante quitar cualquier fondo inicial */
}

.main-content {
    flex: 1 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 70px;
}

/* ======== NAVBAR ======== */
.navbar {
    background-color: #181818 !important;
    box-shadow: 0 2px 20px rgba(0,0,0,0.7);
}

.navbar-brand span {
    font-weight: 800;
    color: #fff !important;
}

.navbar-toggler-icon {
    filter: invert(1);
}

/* ======== CONTENEDOR ======== */
.playlist-container {
    background: #181818;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    margin: 20px auto;
    width: 95%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
}

/* ======== REPRODUCTOR FIJO ======== */
.song-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    position: sticky;
    top: 0;
    background: #181818;
    padding-bottom: 15px;
    z-index: 10;
}

.song-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    transition: transform 0.3s, box-shadow 0.3s;
}

.song-image:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.8);
}

.song-title {
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
}

/* Controles */
.control-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 10px 0;
}

.control-row .btn {
    background: #282828;
    color: #fff;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, transform 0.2s;
    font-size: 1.2rem;
}

.control-row .btn:hover {
    background: #fd0d0d;
    transform: scale(1.1);
}

/* Lista de canciones con scroll */
.song-list {
    margin-top: 10px;
    width: 100%;
    max-height: 400px;
    overflow-y: auto;
    background-color: #444444;
    border-radius: 12px;
}

.song-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border-radius: 6px;
    transition: background 0.3s;
}

.song-item:hover {
    background: #282828;
    cursor: pointer;
}

.song-item.active {
    background: #fd0d0d;
    color: #140e0e;
    font-weight: bold;
}

/* Barra de tiempo */
.progress-container {
    width: 80%;
    margin: 10px auto;
    cursor: pointer;
}

.progress {
    height: 8px;
    background-color: #282828;
    border-radius: 4px;
    overflow: hidden;
}

.progress div {
    height: 100%;
    width: 0%;
    background-color: #fd0d0d;
    border-radius: 4px;
    transition: width 0.1s linear;
}

/* Tiempo */
.time-display {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: #ccc;
    width: 80%;
    margin: 0 auto 10px auto;
}

/* FOOTER FIJO AL FINAL */
footer {
    flex-shrink: 0;
    background: #181818;
    color: #b3b3b3;
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
}

/* MEDIA QUERIES CELULAR */
@media (max-width: 480px) {
    .song-image {
        width: 120px;
        height: 120px;
    }

    .song-title {
        font-size: 0.9rem;
    }

    .control-row .btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }

    .playlist-container {
        padding: 15px;
    }

    .song-list {
        max-height: 300px;
    }
}

.nav-link {
  color: #ffffff;
  transition: color 0.3s;
}

.nav-link:hover {
  color: #7c7c7c;
  transform: scale(1.1);
}


</style>

  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo rojo.png" alt="FM Ñanderoga Logo" class="img-fluid" style="height:50px; margin-right:10px;">

      <ul class="navbar-nav ms-auto">

      </ul>
    </div>

</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="main-content">
  <div class="playlist-container">
    <h2 class="text-center mb-3">Música</h2>

    <!-- Portada + Título -->
    <div class="song-display text-center">
        <img id="songImage" src="img/default.png" alt="Portada" class="song-image mb-2">
        <div id="nowPlaying" class="song-title">Selecciona una canción</div>
    

    <!-- Controles -->
    <div class="control-row">
      <button class="btn" id="prevBtn"><i class="bi bi-skip-backward-fill"></i></button>
      <button class="btn" id="playPause"><i class="bi bi-play-fill"></i></button>
      <button class="btn" id="nextBtn"><i class="bi bi-skip-forward-fill"></i></button>
    </div>

    <!-- Barra de tiempo y tiempo -->
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="progress-container">
      <div id="progressBar" class="progress">
        <div id="progress"></div>
      </div>
    </div>
    <p id="sharedBy" class="text-center mt-2" style="color:#ccc; font-style:italic;"></p>
</div>
    <!-- Audio y lista -->
    <audio id="audio"></audio>
    <div class="song-list" id="songList"></div>
  </div>
</main>
<div class="song-request-form mt-4 text-center">
  <h5 style="color:#000000;">Pide tu canción</h5>
  <p style="color:#000000; font-style:italic;">Pasanos el nombre de tu canción y la agregaremos a la lista</p>
  <div class="form-wrapper">
    <form id="requestForm" action="https://formspree.io/f/mpwjnqwe" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required class="form-control mb-2">
      <input type="text" name="cancion" placeholder="Nombre de la canción o URL de YouTube" required class="form-control mb-2">
      <button type="submit" class="btn btn-request">Enviar</button>
      <p id="formMessage" style="margin-top:10px;"></p>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("requestForm");
  const msg = document.getElementById("formMessage");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        msg.style.color = "#285c1a";
        msg.textContent = "¡Solicitud enviada con éxito!";
        form.reset();
      } else {
        msg.style.color = "#f00";
        msg.textContent = "Error al enviar, intenta de nuevo.";
      }
    })
    .catch(() => {
      msg.style.color = "#f00";
      msg.textContent = "Error al enviar, intenta de nuevo.";
    });
  });
</script>

</style>
