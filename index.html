<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar Collapse -->
<script>
  document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', function () {
      const collapseEl = document.getElementById('navbarNav');
      const bsCollapse = bootstrap.Collapse.getInstance(collapseEl);
      if (!bsCollapse) { new bootstrap.Collapse(collapseEl, { toggle: true }); }
      else { bsCollapse.hide(); }
    });
  });
</script>

<!-- Instalaci贸n PWA -->
<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

// Detectar si el dispositivo es m贸vil/tablet
const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

// Mostrar el bot贸n solo si es m贸vil y no est谩 instalada
function updateInstallButton() {
    const isInstalled = window.matchMedia('(display-mode: standalone)').matches 
                    || window.navigator.standalone === true;

    if (isInstalled || !isMobile) {
        installBtn.style.display = "none"; // ocultar si ya instalada o no es m贸vil
    } else {
        installBtn.style.display = "inline-block"; // mostrar si no instalada
    }
}

window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    updateInstallButton();
});

installBtn.onclick = async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;

        if (outcome === "accepted") {
            installBtn.style.display = "none";
        }
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        alert("Para instalar en iPhone:\n1. Toc谩 el bot贸n 'Compartir' (猬锔)\n2. Eleg铆 'Agregar a pantalla de inicio'");
    } else {
        alert("Tu navegador no soporta instalaci贸n directa.");
    }
};

// Inicializar al cargar
updateInstallButton();
</script>

<!-- Service Worker -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error(err));
}
</script>
