<!-- Navbar Collapse -->
<script>
  document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', function () {
      const collapseEl = document.getElementById('navbarNav');
      const bsCollapse = bootstrap.Collapse.getInstance(collapseEl);
      if (!bsCollapse) { new bootstrap.Collapse(collapseEl, { toggle: true }); }
      else { bsCollapse.hide(); }
    });
  });
</script>

<!-- Instalaci√≥n PWA -->
<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

// Mostrar el bot√≥n siempre
installBtn.style.display = "inline-block";

// Funci√≥n para chequear si ya est√° instalada
function checkIfInstalled() {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches 
                      || window.navigator.standalone === true;

    if (isStandalone) {
        installBtn.innerText = "‚úÖ Instalado";
        installBtn.onclick = () => alert("La app ya est√° instalada.");
        return true;
    }

    if ('getInstalledRelatedApps' in navigator) {
        navigator.getInstalledRelatedApps().then(apps => {
            if (apps.length > 0) {
                installBtn.innerText = "‚úÖ Instalado";
                installBtn.onclick = () => alert("La app ya est√° instalada.");
            }
        });
    }
    return false;
}

// Guardamos el evento para Android y PC
window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
});

// Acci√≥n al hacer clic
installBtn.onclick = async () => {
    if (checkIfInstalled()) return;

    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;

        if (outcome === "accepted") {
            installBtn.innerText = "‚úÖ Instalado";
            installBtn.onclick = () => alert("La app ya est√° instalada.");
        }
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        alert("Para instalar en iPhone:\n1. Toc√° el bot√≥n 'Compartir' (‚¨ÜÔ∏è)\n2. Eleg√≠ 'Agregar a pantalla de inicio'");
    } else {
        alert("Tu navegador no soporta instalaci√≥n directa.");
    }
};

checkIfInstalled();
</script>
