<script>
// Navbar collapse mobile
document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', function () {
      const collapseEl = document.getElementById('navbarNav');
      const bsCollapse = bootstrap.Collapse.getInstance(collapseEl);
      if (!bsCollapse) { new bootstrap.Collapse(collapseEl, { toggle: true }); }
      else { bsCollapse.hide(); }
    });
});
// Obtener referencias
const navbarCollapse = document.getElementById('navbarNav');
const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false }); // no abre al iniciar
const navbarToggler = document.querySelector('.navbar-toggler');

// Funci贸n para cerrar navbar al tocar fuera
function handleClickOutsideNavbar(e) {
  // Solo para pantallas m贸viles/tablet
  if (window.innerWidth <= 1024) {
    // Si el men煤 est谩 abierto y el click NO est谩 dentro del men煤 ni en el toggler
    if (navbarCollapse.classList.contains('show') &&
        !navbarCollapse.contains(e.target) &&
        !navbarToggler.contains(e.target)) {
      bsCollapse.hide();
    }
  }
}

// Agregar listener
document.addEventListener('click', handleClickOutsideNavbar);

// PWA Install
let deferredPrompt;
const installBtn = document.getElementById("installBtn");
const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

function updateInstallButton() {
    const isInstalled = window.matchMedia('(display-mode: standalone)').matches 
                    || window.navigator.standalone === true;
    if (isInstalled || !isMobile) installBtn.style.display = "none";
    else installBtn.style.display = "inline-block";
}

window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    updateInstallButton();
});

installBtn.onclick = async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        if (outcome === "accepted") installBtn.style.display = "none";
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
        alert("Para instalar en iPhone:\n1. Toc谩 el bot贸n 'Compartir' (猬锔)\n2. Eleg铆 'Agregar a pantalla de inicio'");
    } else {
        alert("Tu navegador no soporta instalaci贸n directa.");
    }
};

updateInstallButton();

// Service Worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.log('Error SW:', err));
    });
}
</script>
